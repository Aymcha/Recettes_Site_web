
    <h1>Nos Plans Repas</h1>
    <table mat-table matSort [dataSource]="mealPlans" class="mat-elevation-z8">
      <ng-container matColumnDef="NumeroPlan">
        <th mat-header-cell *matHeaderCellDef> Numéro du plan </th>
        <td mat-cell *matCellDef="let mealPlan"> {{mealPlan.numeroplan}} </td>
      </ng-container>
      <ng-container matColumnDef="Categorie">
        <th mat-header-cell *matHeaderCellDef>Catégorie</th>
        <td mat-cell *matCellDef="let mealPlan"> {{mealPlan.categorie}} </td>
      </ng-container>
      <ng-container matColumnDef="Frequence">
        <th mat-header-cell *matHeaderCellDef> Fréquence </th>
        <td mat-cell *matCellDef="let mealPlan"> {{mealPlan.frequence}} </td>
      </ng-container>
      <ng-container matColumnDef="NombrePersonnes">
        <th mat-header-cell *matHeaderCellDef> Nombre de personnes </th>
        <td mat-cell *matCellDef="let mealPlan"> {{mealPlan.nbrpersonnes}} </td>
      </ng-container>
      <ng-container matColumnDef="Calories">
        <th mat-header-cell *matHeaderCellDef> Nombre de calories </th>
        <td mat-cell *matCellDef="let mealPlan"> {{mealPlan.nbrcalories}} </td>
      </ng-container>
      <ng-container matColumnDef="Prix">
        <th mat-header-cell *matHeaderCellDef> Prix</th>
        <td mat-cell *matCellDef="let mealPlan"> {{mealPlan.prix}} </td>
      </ng-container>
      <ng-container matColumnDef="Fournisseur">
        <th mat-header-cell *matHeaderCellDef> Numero du fournisseur </th>
        <td mat-cell *matCellDef="let mealPlan"> {{mealPlan.numerofournisseur}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let mealPlan">
          <button mat-raised-button class="circle-outline" (click)="openModifyDialog(mealPlan)">
            <mat-icon class="circle-inline">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
